<h1><marquee>Now we are five</h1></marquee><center><img src="C:\Users\LAVANYA\OneDrive\Desktop\th.jpeg"></center>
<p><center><br>when i was one,</br>
<br>I had just begun.</br>
<br>when i was two,</br>
<br>i was nearly new.</br>
<br>when i was three,</br>
<br>i was hardly me.</br>
<br>when i was four,</br>
<br>i was not much more.</br></center>
</p>
